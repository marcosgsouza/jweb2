<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

<h1> Cadastro de Cliente </h1>

<h:form id="formCliente">
		Nome: <h:inputText value="#{clienteController.cliente.nome}" />
		E-mail:	<h:inputText value="#{clienteController.cliente.email}" />
		CPF:	<h:inputText value="#{clienteController.cliente.cpf}" />
		<h:commandButton action="#{clienteController.salvar}" value="Salvar" >
			<f:ajax execute="formCliente" render="formCliente"></f:ajax>
		</h:commandButton>
		<h:commandButton action="#{clienteController.cancelar}" value="Cancelar" >
			<f:ajax execute="@this" render="formCliente"></f:ajax>
		</h:commandButton>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<h:dataTable value="#{clienteController.clientes}" var="cli" id="dtCliente">
			<h:column>
			<f:facet name="header">NOME</f:facet>
			#{cli.nome}
			</h:column>
			<h:column>
			<f:facet name="header">EMAIL</f:facet>
			#{cli.email}
			</h:column>
			<h:column>
			<f:facet name="header">CPF</f:facet>
			#{cli.cpf}
			</h:column>
			
			<h:column>
				<f:facet name="header">EXEÇÃO</f:facet>
				<h:commandButton action="#{clienteController.editar(cli)}" value="Editar">
					<f:ajax execute="dtCliente" render="formCliente"> </f:ajax>
				</h:commandButton>
				<h:commandButton action="#{clienteController.excluir(cli)}" value="Excluir">
					<f:ajax execute="dtCliente" render="formCliente"> </f:ajax>
				</h:commandButton>
			</h:column>
			
		</h:dataTable>
	
</h:form>

</body> 
</html>
